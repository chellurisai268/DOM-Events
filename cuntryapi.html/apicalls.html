<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <table class="table">
            <thead>
               <th >country</th>
               <th>continents</th>
               <th>capital</th>
               <th>currencies</th>
               <th>languages</th>
               <th>population</th>
               <th>flags</th>
              

            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <script>
          var cou;
          axios.get("https://restcountries.com/v3.1/all").then(function(resp){
            console.log(resp.data)
            cou=resp.data
            abc()
          })

          function abc(){
          cou.forEach(function(s){
            var aa=document.createElement("tr")
            var bb=document.createElement("td")
            bb.innerHTML=s.name.common
            aa.appendChild(bb)

            var cc=document.createElement("td")
            cc.innerHTML=s.continents
            aa.appendChild(cc)

            var dd=document.createElement("td")
            dd.innerHTML=s.capital
            aa.appendChild(dd)

            var ee=document.createElement("td")
            ee.innerHTML=s.currencies.eur
            aa.appendChild(ee)

            var ff=document.createElement("td")
            ff.innerHTML=s.languages.fra
            aa.appendChild(ff)

            var gg=document.createElement("td")
            gg.innerHTML=s.population
            aa.appendChild(gg)

            var hh=document.createElement("td")
            var ii=document.createElement("img")
             ii.src=s.flags.png
             ii.style.width="30%"
             hh.appendChild(ii)
            aa.appendChild(ii)


            document.getElementById("d1").appendChild(aa)

          })
        }
        </script>
    </body>
</html>
